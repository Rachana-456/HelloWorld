<!DOCTYPE html>
<html>
<head></head>
<body bgcolor="lightyellow">
<h3>Hostel Registration Form</h3>
<form action="https://www.google.com">
  <label for="idnum">Student ID:</label><br>
  <input type="text" id="idnum" name="idnum" value=" "><br>
  <label for="sname">Student Name:</label><br>
  <input type="text" id="sname" name="sname" value=" "><br>
  <label for="fname">Father Name:</label><br>
  <input type="text" id="fname" name="fname" value=" "><br>
  <label for="mname">Mother Name:</label><br>
  <input type="text" id="mname" name="mname" value=" "><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob"><br>
  <label for="email">Email ID:</label><br>
  <input type="email" id="email" name="email" value=" "><br>
  <label for="mobnum">Mobile Number:</label><br>
  <input type="number" id="mobnum" name="mobnum" maxlength="10" placeholder="Enter 10 digit mobile number"><br>
  <p>Address:
  <br><textarea></textarea></p>
  <p>Gender:
<select>
  <option value="1">Female</option>
  <option value="2">Male</option>
  <option value="3">Others</option>
  </select></p>
  <p>Room type:
  <input type="radio" id="ac" name="ac" value="AC">
  <label for="ac">AC</label>
  <input type="radio" id="nonAc" name="nonAc" value="Non AC">
  <label for="nonAc">Non AC</label></p>
  <label for="roomnum">Room Number:</label><br>
  <input type="text" id="roomnum" name="roomnum" value=" "><br>
  <p>Facilities available at Room:
  <input type="checkbox" id="light" name="light" value=" ">
  <label for="light">Light</label>
  <input type="checkbox" id="fan" name="fan" value=" ">
  <label for="fan">Fan</label>
  <input type="checkbox" id="Table" name="Table" value=" ">
  <label for="Table">Table</label></p>
  <label for="fee">Fee Paid(in Rupees):</label><br>
  <input type="Number" id="fee" name="fee" value=" "><br>
  <p>Comments:
  <br><textarea>Any Suggestions..</textarea></p>
  <br><input type="submit" value="Submit">
</form>
</body>
</html>
